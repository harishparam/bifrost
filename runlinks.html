<script type='text/javascript'>
$(document).ready(function(){
  $.getJSON('/links')
	  .done(function(data){
	  	console.log(data)
	  	$('[deeplink]').each(function(){
        	$(this).attr('href', data[window.location.pathname.split('/')[1]][$(this).attr('deeplink')]);

		var err = textStatus + ", " + error;
		console.log( "Request Failed: " + err );
	  });
});
